<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
  </head>
  <body>
    <header class="container">
      <div class="header-head">
        <a class="header-logo" href="#">
          <img src="img/logo-mobile.png" width="33" height="38" alt="Логотип «Кэт энерджи»">
        </a>
        <a class="header-logo" href="#">
          <img src="img/logo-mobile-header.png" width="101" height="18" alt="Текстовый логотип «Кэт энерджи»">
        </a>
        <a class="header-menu" href="#">
          <img src="img/mobile-menu.png" width="24" height="18" alt="Значёк «гамбургера»">
        </a>
      </div>
      <nav class="main-navigation">
        <ul class="site-navigation">
          <li>
            <a class="main-navigation-current-page" href="#">
              Главная
            </a>
          </li>
          <li>
            <a href="#">
              Каталог продукции
            </a>
          </li>
          <li>
            <a href="catalog.html">
              Подбор программы
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <section>
          <h1>Подбор программы</h1>
          <p>Заполните анкету и мы подберем программу питания для вашего кота</p>
          <form class="program-selection" action="https://echo.htmlacademy.ru" method="get">
            <div class="container">
              <fieldset class="about-cat">
                <legend class="visually-hidden">О коте:</legend>
                <input class="about-cat__input" type="text" name="filter-grid" value="adaptive" id="filter-grid-adaptive" checked>
                <label for="filter-grid-adaptive">
                  Адаптивная
                </label>
              </fieldset>
            </div>
            <div class="filter-grid-container">
              <fieldset class="filter-grid">
                <legend>Сетка:</legend>
                <ul class="filter-grid-list">
                  <li>
                    <input class="visually-hidden filter-input filter-input-radio" type="radio" name="filter-grid" value="adaptive" id="filter-grid-adaptive" checked>
                    <label for="filter-grid-adaptive">
                      Адаптивная
                    </label>
                  </li>
                  <li>
                    <input class="visually-hidden filter-input filter-input-radio" type="radio" name="filter-grid" value="fixed" id="filter-grid-fixed">
                    <label for="filter-grid-fixed">
                      Фиксированная
                    </label>
                  </li>
                  <li>
                    <input class="visually-hidden filter-input filter-input-radio" type="radio" name="filter-grid" value="rubber" id="filter-grid-rubber">
                    <label for="filter-grid-rubber">
                      Резиновая
                    </label>
                  </li>
                </ul>
              </fieldset>
            </div>
            <button class="button" type="submit">Показать</button>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <section class="footer-contacts">
        <div class="footer-contacts-container">
          <h2>Приглашаем к сотрудничеству дилеров!</h2>
          <p>ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
        </div>
      </section>
      <div class="footer-map">
        <iframe src="https://yandex.ru/map-widget/v1/-/CCCtq83W" allowfullscreen></iframe>
      </div>
      <a class="footer-logo" href="#">
        <img src="img/logo-mobile.png" width="33" height="38" alt="Логотип «Кэт энерджи»">
      </a>
      <div class="footer-social container">
        <ul class="footer-social-links">
          <li>
            <a class="button-social button-social-vk" href="#">
              <img src="img/vk-icon.svg" width="26" height="15" alt="Логотип «Вконтакте»">
            </a>
          </li>
          <li>
            <a class="button-social button-social-inst" href="#">
              <img src="img/insta-icon.svg" width="21" height="21" alt="Логотип «Инстаграм»">
            </a>
          </li>
          <li>
            <a class="button-social button-social-fb" href="#">
              <img src="img/fb-icon.svg" width="12" height="22" alt="Логотип «Фейсбук»">
            </a>
          </li>
        </ul>
      </div>
      <div class="autor-logo">
        <p>HTML Academy</p>
        <img src="img/insta-icon.svg" width="21" height="21" alt="Логотип «Инстаграм»">
      </div>
    </footer>
  </body>
</html>
